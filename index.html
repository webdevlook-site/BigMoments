<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Moments | Sport Management Agency</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Updated to include ALL weights (300-900) to ensure font-black (900) and font-medium (500) work correctly -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <!-- Base Styles via Tailwind Layer -->
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-sans;
        }
        h1, h2, h3, h4, h5, h6 {
          @apply font-heading;
        }
      }
    </style>

    <!-- Custom Utilities & Animations -->
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #042f2e; /* teal-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981; /* emerald-500 */
        border-radius: 5px;
        border: 2px solid #042f2e; /* matches track for padding look */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669; /* emerald-600 */
      }

      /* --- Animation Utilities --- */
      
      /* Scroll Reveal Base State */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                    transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      /* Scroll Reveal Active State */
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Stagger Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

      /* SVG Drawing Animations */
      .draw-stroke {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .draw-stroke-delayed {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        animation-delay: 0.8s;
      }
      
      .fade-in-slow {
        opacity: 0;
        animation: fadeIn 1.5s ease-out forwards;
        animation-delay: 1.5s;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>

}
</script>
